<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            // Instead of creating an accumulator
            // variable and updating it in the loop,
            // we can just return i directly, when
            // we find it since this is a function.
            return i;
          }
        }

        // If the function has not returned by now,
        // logically that means the word must not
        // exist in the array, so we'll return -1.
        return -1;
      }
      console.log(findindex(['green', 'red', 'blue', 'red'], 'red'));
      console.log(findindex(['green', 'red', 'blue', 'red'], 'yellow')); //You must call the function :)
      //I'm begginner in Javascript, this guy helped me a lot, basically teach me everything I know in JS. Thank you very much!!! 
    </script>
  </body>
